<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - Save the Environment</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>Add New Project</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="projects.html">Projects</a>
        </nav>
    </header>
    <main>
        <form id="project-form" style="max-width:500px;margin:auto;">
            <label>Project Title:<br><input type="text" name="title" required></label><br>
            <label>Category:<br>
                <select name="category" required>
                    <option value="Clean Water & Sanitation (SDG 6)">üíß Clean Water & Sanitation (SDG 6)</option>
                    <option value="Waste Management & Recycling (SDG 12)">‚ôªÔ∏è Waste Management & Recycling (SDG 12)</option>
                    <option value="Climate Action & Tree Planting (SDG 13)">üåç Climate Action & Tree Planting (SDG 13)</option>
                    <option value="Community Health & Living Conditions (SDG 3, SDG 15)">üè•üå± Community Health & Living Conditions (SDG 3, SDG 15)</option>
                </select>
            </label><br>
            <label>Goal/Objective:<br><input type="text" name="goal" required></label><br>
            <label>Activities:<br><textarea name="activities" required></textarea></label><br>
            <label>Target Group:<br><input type="text" name="target" required></label><br>
            <label>Impact Metrics:<br><input type="text" name="impact" required></label><br>
            <label>Status:<br>
                <select name="status" required>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                    <option value="Planned">Planned</option>
                </select>
            </label><br>
            <button type="submit">Add Project</button>
        </form>
        <div id="project-status" style="text-align:center;margin-top:1em;"></div>
    </main>
    <footer>
        <p>&copy; 2025 Save the Environment Initiative</p>
    </footer>
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCeTfoIIWlPkn68sZe-0m8oHUgxLgIiyRA",
        authDomain: "save-the-environment-49649.firebaseapp.com",
        projectId: "save-the-environment-49649",
        storageBucket: "save-the-environment-49649.firebasestorage.app",
        messagingSenderId: "724730117051",
        appId: "1:724730117051:web:4bec6010aedccec0a5e29e",
        measurementId: "G-S4ZSM54DY1"
    };
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    var db = firebase.firestore();
    document.getElementById('project-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = e.target;
        var project = {
            title: form.title.value,
            category: form.category.value,
            goal: form.goal.value,
            activities: form.activities.value,
            target: form.target.value,
            impact: form.impact.value,
            status: form.status.value,
            created: new Date()
        };
        db.collection('projects').add(project).then(function() {
            document.getElementById('project-status').innerText = 'Project added!';
            form.reset();
        }).catch(function(err) {
            document.getElementById('project-status').innerText = 'Error: ' + err.message;
        });
    });
</script>
</body>
</html>
